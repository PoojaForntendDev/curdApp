<div class="container m-auto w-50 mt-5">
    <h4>Create Course</h4>
    <form #updateCourseFrm="ngForm" (ngSubmit)="updateCourse(updateCourseFrm)">
        <!-- <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="coursesObj.id" required>
        </div> -->
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name="courseName" [(ngModel)]="coursesObj.courseName"
                required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="coursesObj.duration"
                required>
        </div>
        <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="text" class="form-control" id="fees" name="fees" [(ngModel)]="coursesObj.fees" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Male" value="Male"
                    [(ngModel)]="coursesObj.gender">
                <label class="form-check-label" for="Male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Female" value="Female"
                    [(ngModel)]="coursesObj.gender">
                <label class="form-check-label" for="Female">
                    Female
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="fees" class="form-label">Course List</label>
            <select class="form-select" id="courseList" name="courseList" [(ngModel)]="coursesObj.courseList" required>
                <option *ngFor="let editCourseList of courseDataList" [value]="editCourseList.value">
                    {{editCourseList.viewValue}}</option>

            </select>

        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="coursesObj.startDate"
                required>
        </div>
        <button type="submit" class="btn btn-primary mx-2">Submit</button>
        <button type="button" class="btn btn-primary" [routerLink]="['/courseList']">Back</button>

    </form>
</div>
